<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII Pyramid Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <div class="container">
    <h1>ASCII Pyramid Generator</h1>

    <label>Character:
      <input type="text" id="char" maxlength="1" placeholder="*" />
    </label>

    <label>Number of Rows:
      <input type="number" id="rows" min="1" placeholder="10" />
    </label>

    <div class="buttons">
      <button onclick="generatePyramid()">Generate Pyramid</button>
      <button onclick="generateInvertedPyramid()">Inverted Pyramid</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>

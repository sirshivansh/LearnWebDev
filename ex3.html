<!DOCTYPE html>
<html>
<head>
  <title>Toggle Text Example</title>
</head>
<body>

  <p id="text">Hello, Shivansh!</p>
  <button onclick="toggleText()">Click Me</button>

  <script>
    let isOriginal = true; // state tracker

    function toggleText() {
      const para = document.getElementById("text");

      if (isOriginal) {
        para.innerText = "You clicked the button!";
      } else {
        para.innerText = "Hello, Shivansh!";
      }

      isOriginal = !isOriginal; // flip the state
    }
  </script>

</body>
</html>
